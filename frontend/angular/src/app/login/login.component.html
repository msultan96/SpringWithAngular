<body class="bg-light">
<div class="min-vh-100 d-flex flex-column justify-content-center align-items-center">
  <div>
    <div *ngIf="newRegister"
         class="w-100 alert alert-success">
      Your registration was successful!
    </div>
    <div>
      <h1 class="display-4 text-center">
        Welcome
      </h1>
      <form #form="ngForm" (ngSubmit)="submitLogin()" class="form-row">
        <div class="form-group col-md-6 mb-3">
          <input type="text"
                 class="form-control"
                 placeholder="Username"
                 name="username"
                 #userName="ngModel"
                 [(ngModel)] = "loginModel.userName"
                 required>
        </div>
        <div class="form-group col-md-6">
          <input type="password"
                 class="form-control"
                 placeholder="Password"
                 name="password"
                 #password="ngModel"
                 [(ngModel)]="loginModel.password"
                 required>
        </div>
        <div class="d-flex w-100 flex-row justify-content-center">
          <button class="btn btn-outline-success btn-lg btn-block m-1">Log In</button>
        </div>
      </form>
      <div class="w-100 d-flex flex-row justify-content-end">
        <span class="align-middle lead">No Account?</span>
        <a class="btn btn-outline-primary btn-sm m-1" routerLink = "/signup">
          Sign Up!
        </a>
      </div>
      <div class="w-100 d-flex flex-column justify-content-end mt-5">
        <div *ngIf="usernameInvalid && form.submitted" class="alert alert-danger">
          The username you entered is not currently registered
        </div>
        <div *ngIf="passwordInvalid && form.submitted" class="alert alert-danger">
          Incorrect password
        </div>
      </div>
    </div>
  </div>
</div>
</body>
